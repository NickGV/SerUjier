<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sin conexión - SerUjier</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 500px;
        text-align: center;
      }

      .icon-container {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s ease-in-out infinite;
      }

      .icon {
        width: 60px;
        height: 60px;
        fill: white;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      h1 {
        color: #333;
        font-size: 28px;
        margin-bottom: 15px;
        font-weight: 700;
      }

      p {
        color: #666;
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .retry-button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .retry-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
      }

      .retry-button:active {
        transform: translateY(0);
      }

      .info-list {
        text-align: left;
        margin: 30px 0;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
      }

      .info-list li {
        color: #555;
        margin: 10px 0;
        padding-left: 25px;
        position: relative;
        font-size: 14px;
      }

      .info-list li:before {
        content: "✓";
        position: absolute;
        left: 0;
        color: #667eea;
        font-weight: bold;
      }

      @media (max-width: 480px) {
        .container {
          padding: 30px 20px;
        }

        h1 {
          font-size: 24px;
        }

        .icon-container {
          width: 100px;
          height: 100px;
        }

        .icon {
          width: 50px;
          height: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon-container">
        <svg
          class="icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M1 1l6 6m0 0l6-6M7 7l6 6m0 0l6-6M13 13l6 6m0 0l6-6" />
          <circle cx="5" cy="19" r="2" />
          <circle cx="19" cy="5" r="2" />
        </svg>
      </div>

      <h1>Sin conexión a Internet</h1>

      <p>
        No se puede conectar al servidor en este momento. Por favor, verifica tu
        conexión a Internet e intenta nuevamente.
      </p>

      <ul class="info-list">
        <li>Verifica que tu WiFi o datos móviles estén activados</li>
        <li>Intenta moverte a un área con mejor señal</li>
        <li>Algunas funciones pueden estar disponibles offline</li>
      </ul>

      <button class="retry-button" onclick="window.location.reload()">
        Reintentar conexión
      </button>

      <script>
        // Verificar conexión automáticamente
        window.addEventListener("online", () => {
          window.location.reload();
        });

        // Retry cada 5 segundos
        let retryCount = 0;
        const maxRetries = 10;

        function checkConnection() {
          if (retryCount < maxRetries) {
            fetch("/", { method: "HEAD", cache: "no-cache" })
              .then(() => {
                window.location.reload();
              })
              .catch(() => {
                retryCount++;
                setTimeout(checkConnection, 5000);
              });
          }
        }

        setTimeout(checkConnection, 5000);
      </script>
    </div>
  </body>
</html>
